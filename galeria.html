<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julieta Noelí Figueroa</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
</head>

<body>

    <audio id="musicaFondo" src="musica/audio-fondo.mp3" preload="auto"></audio>

    <header class="header">
        <div class="barra-superior">
            <a href="index.html" class="logo-texto">KAWA</a>
            <nav class="nav">
                <a href="galeria.html">Mis trabajos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <button class="menu-hamburguesa" id="menu-toggle">☰</button>
        </div>
        
        <nav class="nav-mobile" id="nav-mobile">
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Mis Trabajos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main class="galeria-main">
        <section class="galeria-intro">
            <img src="img/ratita 2.svg" alt="Ilustración de ratita sentada arriba del marco de fotografia"
            class="ratita-ilustracion ratita-top">

            <div class="burbuja-mensaje">
             <h2>Tambien podes encontrarme acá:</h2>
                <nav class="enlaces-nav"> 
                    <a href="https://www.behance.net/julietafiguero" target="_blank">Behance</a>
                    <a href="https://www.instagram.com/kwa.dg/?igsh=MWx2bWc1cGcyajBnaw%3D%3D#" target="_blank">Instagram</a>
                </nav>
            </div>
        </section>


        <section class="galeria-categorias">
                <a href="galeria-foto.html" class="categoria-card">
                <img src="img/04_gulminelli.png"
                alt="Fotografía en blanco y negro replicando el estilo de Gulminelli" />
                <h3 class="card-titulo">Fotografia</h3></a>

                <a href="galeria-afiches.html" class="categoria-card">
                <img src="img/especimen-figueroa.png" alt="Ejemplo de Afiches" />
                <h3 class="card-titulo">Afiches</h3></a>
        </section>

        <img src="img/ratita 3.svg" alt="Ilustración de ratita limpiando la pagina" class="ratita-ilustracion ratita-bottom">
    </main>

    <footer class="footer">
        <button class="btn-play" id="btnMusica">▶ Poné play!</button>
        <p>Julieta Noelí Figueroa | UNLa | 2025</p>
    </footer>

    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('nav-mobile');

        if (toggleButton && mobileMenu) {
            toggleButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
        }
        
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });
    });
</script>

</body>

</html>
