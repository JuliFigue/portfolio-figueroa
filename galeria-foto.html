<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julieta Noelí Figueroa</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
</head>
<body>
    <audio id="musicaFondo" src="musica/audio-fondo.mp3" preload="auto"></audio>

    <header class="header">
        <div class="barra-superior">
            <a href="index.html" class="logo-texto">KAWA</a>
            <nav class="nav">
                <a href="galeria.html">Mis trabajos</a>
                <a href="contacto.html" class="activo">Contacto</a> 
            </nav>
            <button class="menu-hamburguesa" id="menu-toggle">☰</button>
        </div>
        <nav class="nav-mobile" id="nav-mobile">
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Mis Trabajos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main class="fotos-main">

        <section class="fotos-header">
            <img src="img/ratita.svg" class="fotos-ratita">
            <h1 class="fotos-titulo">Fotografía</h1>
            <img src="img/ratita-1.svg" class="fotos-ratita">
        </section>

        <section class="fotos-grid">
            <img src="galeria-fotos/11_gulminelli.png" alt="Foto imitando la estetica de gulminelli para la materia fotografia">
            <img src="galeria-fotos/03_gulminelli.png" alt="Foto imitando la estetica de gulminelli para la materia fotografia">
            <img src="galeria-fotos/04_gulminelli.png" alt="Foto imitando la estetica de gulminelli para la materia fotografia">
            <img src="galeria-fotos/itachi.png" alt="Foto de funko pop para la materia de fotografia en situacion de producto">
            <img src="galeria-fotos/itachi-2.png" alt="Foto de funko pop para la materia de fotografia en situacion de uso">
            <img src="galeria-fotos/unla.png" alt="Foto de la parte de atrás del edificio hernandez de unla">
            <img src="galeria-fotos/estacion.png" alt="foto de la fachada de la estación de trenes de Remedios de escalada sacada desde el puente peatonal">
        </section>

    </main>  

    <footer class="footer">
        <button class="btn-play" id="btnMusica">▶ Poné play!</button>
        <p>Julieta Noelí Figueroa | UNLa | 2025</p>
    </footer>
    <div id="imageModal" class="modal">
        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImage" alt="Imagen en pantalla completa">
        </div>
    </div>
    <script src="script.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('nav-mobile');
            if (toggleButton && mobileMenu) {
                toggleButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('active');
                });
            }
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
