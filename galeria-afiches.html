<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="estilos.css">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
</head>
<body>
    <audio id="musicaFondo" src="musica/audio-fondo.mp3" preload="auto"></audio>

    <header class="header">
        <div class="barra-superior">
            <a href="index.html" class="logo-texto">KAWA</a>
            <nav class="nav">
                <a href="galeria.html">Mis trabajos</a>

            <button class="menu-hamburguesa" id="menu-toggle">☰</button>

        <nav class="nav-mobile" id="nav-mobile">
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Mis Trabajos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main class="afiches-main">

        <section class="afiches-header">
            <img src="img/ratita.svg" class="afiches-ratita">
            <h1 class="afiches-titulo">Afiches</h1>
            <img src="img/ratita-1.svg" class="afiches-ratita">
        </section>

        <section class="afiches-grid">
            <img src="galeria-afiches/afiche-1.png" alt="especimen hecho para letra experimental">
            <img src="galeria-afiches/afiche-2.png" alt="especimen mostrando en uso la tipografia hecha en la materia letra experimental">
            <img src="galeria-afiches/abecedario.png" alt="Abecedario hecho para la materia letra experimental">

    <footer class="footer">
        <button class="btn-play" id="btnMusica">▶ Poné play!</button>
        <p>Julieta Noelí Figueroa | UNLa | 2025</p>
    </footer>

    <script src="script.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('nav-mobile');
            if (toggleButton && mobileMenu) {
                toggleButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('active');
                });
            }
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        });
    </script>

</body>
</html>
